name: Main CI

# Copied from https://github.com/actions/cache/blob/main/examples.md#ocamlreason---esy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.29.0
          run_install: true

      - name: Bootstrap and build
        run: pnpm exec esy && pnpm build

      - name: verify build
        run: if [ ! -x ./_esy/default/build/default/Main.exe ]; then echo "Executable not found" && exit 1; else echo "Build succeeded âœ…"; fi

      - uses: actions/upload-artifact@v2
        with:
          name: bin-mvf
          path: ./_esy/default/build/default/Main.exe
