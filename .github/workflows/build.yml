name: Main CI

# Copied from https://github.com/actions/cache/blob/main/examples.md#ocamlreason---esy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]
        ocaml-version: ["4.12.0"]
      

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # - name: Use OCaml ${{ matrix.ocaml-version }}
      #   uses: ocaml/setup-ocaml@v1.1.11
      #   with:
      #     ocaml-version: ${{ matrix.ocaml-version }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.28.0
          run_install: true

      - name: Restore Cache
        id: restore-cache
        uses: actions/cache@v2
        with:
          path: _export
          key:  ${{ runner.os }}-esy-${{ hashFiles('esy.lock/index.json') }}
          restore-keys: |
            ${{ runner.os }}-esy-

      - name: esy install
        run: pnpm exec esy install

      - name: Import Cache
        run: |
          pnpm exec esy import-dependencies _export
          rm -rf _export

      - name: build
        run: pnpm build
        
      - name: Setting dependency cache
        run: |
          pnpm exec esy export-dependencies
        if: steps.restore-cache.outputs.cache-hit != 'true'

      - name: verify build
        run: if [ ! -x ./_esy/default/build/default/Main.exe ]; then echo "Executable not found" && exit 1; else echo "Build succeeded âœ…"; fi
