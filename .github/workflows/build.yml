name: Main CI

# Copied from https://github.com/actions/cache/blob/main/examples.md#ocamlreason---esy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore Cache
        id: restore-cache
        uses: actions/cache@v2
        with:
          path: _export
          key:  ${{ runner.os }}-esy-${{ hashFiles('esy.lock/index.json') }}
          restore-keys: |
            ${{ runner.os }}-esy-

      - name: Setup environment
        run: |
          npm i -g esy
          npm i -g shx
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install local dependencies
        run: |
          esy install
      - name: Esy cache
        id: esy-cache
        uses: actions/cache@v2
        with:
          path: _export
          key:  ${{ runner.os }}-esy-${{ hashFiles('esy.lock/index.json') }}

      - name: Import esy cache
        if: steps.esy-cache.outputs.cache-hit == 'true'
        run: |
          esy import-dependencies _export
          shx rm -rf _export
      # Build the project in release to make sure deps are specified correctly
      - name: Build release dependencies
        if: steps.esy-cache.outputs.cache-hit != 'true'
        run: |
          esy build-dependencies --release
      - name: Build project in release
        run: |
          esy build --release
      # Then build in non-release so we can test
      - name: Build dependencies
        if: steps.esy-cache.outputs.cache-hit != 'true'
        run: |
          esy build-dependencies
      - name: Build project
        run: |
          esy build
      # Re-export dependencies if anything has changed or if it is the first time
      - name: Build esy cache
        if: steps.esy-cache.outputs.cache-hit != 'true'
        run: |
          esy export-dependencies

      - name: verify build
        run: if [ ! -x ./_esy/default/build/default/Main.exe ]; then echo "Executable not found" && exit 1; else echo "Build succeeded âœ…"; fi

